<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FocusTime - Boost your productivity with the Pomodoro Technique.">
    <meta name="keywords" content="Pomodoro, productivity, timer, time management">
    <!-- Standard favicon -->
    <link rel="icon" href="assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="assets/images/favicon-16x16.png" sizes="16x16" type="image/png">
    <!-- Apple Touch Icon (iPhone, iPad) -->
    <link rel="apple-touch-icon" href="assets/images/favicon-180x180.png">
    <!-- Android and other platforms -->
    <link rel="icon" href="assets/images/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <!-- Fallback favicon for other devices -->
    <link rel="icon" href="assets/images/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <title>FocusTime</title>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/57b0f09c00.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <a href="#" class="close-btn">&times;</a>
        <a href="#" data-modal="about-modal"><i class="fa-solid fa-circle-info"></i> About</a>
        <a href="#" data-modal="profile-modal"><i class="fa-solid fa-user"></i> Profile</a>
        <a href="#" data-modal="contact-modal"><i class="fa-solid fa-message"></i> Contact</a>
        <footer class="sidebar-footer">
            <p>&copy; 2024 FocusTime</p>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </footer>
    </nav>

    <!-- Top Bar with Menu Button and Heading -->
    <header class="top-bar">
        <button class="open-btn"><i class="fa-solid fa-bars"></i></button>
        <h1>F<i class="fa-solid fa-clock"></i>cusTime</h1>
    </header>

    <!-- Main content -->
    <main id="content">
        <div class="intro">
            <h2>Boost your productivity with the Pomodoro Technique.</h2>
        </div>

        <!-- Timer Area -->
        <div class="box">
            <!-- Timer Mode Switch Option (top row) -->
            <div class="top-controls">
                <button id="work-mode" class="mode-btn">Work</button>
                <button id="shortBreak-mode" class="mode-btn">Short Break</button>
                <button id="longBreak-mode" class="mode-btn">Long Break</button>
            </div>

            <!-- Progress Bar and Timer Display -->
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <div class="content">
                <span id="time" class="time">25:00</span>
            </div>

            <!-- Control Buttons (bottom row) -->
            <div class="bottom-controls">
                <button id="start-pause"><i class="fa-solid fa-play"></i> Start</button>
                <button id="reset"><i class="fa-solid fa-undo"></i> Reset</button>
                <button id="customize-timer" data-modal="customization-modal"><i class="fa-solid fa-gear"></i>
                    Settings</button>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
